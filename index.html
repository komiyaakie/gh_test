<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="ジュエリー,jewelry,宝石,催事,ダイヤモンド,カラーストーン,パール,リング,ネックレス,ペンダント">
    <meta name="description" content="ジュエリー・宝石のケイズでは、全国のデパート百貨店にて催事販売会を行っております。私たちは、お客様ひとりひとりが持つ個性を大切に、「世界でひとつだけの輝き」を創り出すジュエリーカンパニーです。">
    <title>ジュエリーのケイズ・インターナショナル</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/sanitize.css">
    <link rel="stylesheet" href="css/style-sample.css">
    <link rel="stylesheet" href="css/slick.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/effect-sample.js"></script>
    <script src="js/slick.min.js"></script>
</head>
 
<body>

    <!----- ヘッダー ----->
    <header>
        <div id="logo"><img src="image/ks_logo.svg" alt="ロゴ" width="121px"></div>
        <nav>
            <ul id="sub-nav">
                <li>よくあるご質問</li>
                <li>プライバシーポリシー</li>
                <ul id="button-nav">
                    <li>お問い合わせ</li>
                    <li>採用情報<img src="image/newWin_icon_wt.svg" height="20px"></li>
                </ul>    
            </ul>
            <ul id="global-nav">
                <li>News</li>
                <li>企業情報</li>
                <li>社員の声</li>
                <li>ケイズスピリット</li>
                <li>ギャラリー</li>
                <li>店舗一覧</li>
            </ul>
        </nav>
    </header>
    <!----- ヘッダー END ----->
 
    <!----- メインコンテンツ ----->
    <main>

        <section id="slider">
            <div class="slide-item"><img src="image/topb_ct.jpg" width="800px"></div>
            <div class="slide-item"></div>
            <div class="slide-item"></div>
            <div class="slide-item"></div>
        </section>

        <section id="whatsnew">
            <div class="wn_title">
                <h2>What's New</h2>
            </div>
        </section>

        <section id="company-prof">
            <div class="sec_title">
                <h2>Company Profile</h2>
                <h5>企業情報</h5>
            </div>
        </section>
        
        <section id="voice">
            <div class="sec_title">
                <h2>Voice</h2>
                <h5>社員の声</h5>
            </div>
        </section>
        
        <section id="ks-spirit">
            <div class="sec_title">
                <h2>K's Spirit</h2>
                <h5>ケイズスピリット</h5>
            </div>
        </section>

        <section id="gallery">
            <div class="sec_title">
                <h2>Gallery</h2>
                <h5>ギャラリー</h5>
            </div>
        </section>

        <section id="shop-list">
            <div class="shop_title">
                <h2>Shop List</h2>
                <h5>店舗一覧</h5>
            </div>
        </section>

    </main>
    <!----- メインコンテンツ END ----->
 
    <!----- フッター ----->
    <footer>フッター</footer>
    <!----- フッター END ----->

</html>
